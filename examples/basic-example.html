<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DFlip / examples</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


  <!-- Flipbook StyleSheet -->
  <link href="../dflip/css/dflip.min.css" rel="stylesheet" type="text/css">

  <!-- Icons Stylesheet -->
  <link href="../dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-xs-12" style="padding-bottom:20px">
      <!--Normal FLipbook-->
      <div class="_df_book" height="700" webgl="true" backgroundcolor="lightgray"
              source=""
              id="df_manual_book">
      </div>
    </div>
  </div>
</div>

<!-- jQuery  -->
<script src="../dflip/js/libs/jquery.min.js" type="text/javascript"></script>
<!-- Flipbook main Js file -->
<script src="../dflip/js/dflip.min.js" type="text/javascript"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const src = params.get('pdfName');
      if (src) {
        const dfDiv = document.getElementById('df_manual_book');
        dfDiv.setAttribute('source', `example-assets/books/${src}` )

      }
    });
  </script>

</body>
</html>
